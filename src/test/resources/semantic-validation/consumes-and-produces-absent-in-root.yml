swagger: '2.0'
info:
  title: Test API
  description: Test API
  version: "1.0.0"
host: none
schemes:
  - https
basePath: /v1
paths:
  /producs:
    get:
      summary: A sample survey.
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Product'
    post:
      summary: A sample survey.
      consumes:
        - application/json
      produces:
        - image/svg+xml
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/CreateProduct'
      responses:
        201:
          description: OK
          schema:
            $ref: '#/definitions/Product'

definitions:
  CreateProduct:
    - type: object
      required:
        - name
      properties:
        name:
          type: string

  Product:
    - type: object
      required:
        - id
      properties:
        id:
          type: string
        name:
          type: string
